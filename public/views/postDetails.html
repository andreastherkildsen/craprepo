<header ng-include="'templates/headerlogin.html'"></header>
<div class="container">
	<section id="content" class="frontMargin">
	    <h2>Hello! See the unique post!</h2>	
	</section>
    <div class="row">  
    <div class="col-md-12"> 
        <a href="#/frontpage">Go back</a> 
    </div>
        <div class="col-md-6">
            <div class="post-details">
            <image src='data:image/jpg;base64,{{post.image}}'>
                <div class="description">                    
                    <p class="itemDescription">{{post.title}}</p>
                    <p class="date">{{post.created_at | date}}</p>
                    <p>{{post.desc}}</p>
                    <p class="tags">Tags: {{post.tags}}</p>
                </div> 
                <div class="banner">
                    <div class="rating">
                        <p><span class="fa fa-comment-o"> {{counted}}</span></p>
                    </div>
                    <!--<div class="map">
                        <span class="fa fa-map-marker"></span>
                    </div> -->
                    
                    <!--<div class="location">
                        <p><b>Location</b></p>
                        <p>Latitude: {{post.latitude}}</p>
                        <p>Longitude: {{post.longitude}}</p>
                    </div> -->
                </div>          
            </div>                 
        </div>
        <div class="col-md-6">
            <div map-lazy-load="https://maps.google.com/maps/api/js">
              <ng-map center='{{post.latitude}},{{post.longitude}}' zoom="15">
                <marker position='{{post.latitude}},{{post.longitude}}' title="Hello World!"></marker>
              </ng-map>
            </div>
        </div>
    </div>   
    <div class="row">
        <div class="col-md-6">
            <ul>
                <li ng-repeat="comment in post.comments">
                    <p>{{comment.comment}} - <b>@{{comment.created_by}}</b> {{comment.created_at | date}}</p>
                </li>
            </ul>
            <form ng-submit="PostComment()">
                <input type="text" ng-model="newComment.comment" placeholder="Write a comment">
                <input type="submit" class="btn" value="Submit">
            </form>
        </div>  
    </div>
</div>
