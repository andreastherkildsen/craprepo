<div class="bg"></div>
<header ng-include="'templates/header.html'"></header>
<div class="container">
    <section id="main">
        <div class="row">
            <div class="col-md-6 textBox hidden-sm hidden-xs">
                <h2 class="frontHeader">Slide title here</h2>
                <p class="headerText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, explicabo.</p>
                <p class="text-center"><a href="#" class="frontBtn">Read more</a></p>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
               <form ng-submit="register()" class="formSignup">
                    <h3 class="signupTitle">Sign up today</h3><br />
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="TextboxSignup" data-type="text" ng-model="user.firstName" name="Firstname" required placeholder="Firstname" aria-label="Firstname" /><br class="visible-sm visible-xs" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="TextboxSignup" data-type="text" ng-model="user.lastName" name="Lastname" required placeholder="Lastname" aria-label="Lastname" />
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="TextboxSignup" data-type="text" ng-model="user.username" name="Username" required placeholder="Username" aria-label="Username" />
                        </div>
                        <div class="col-md-12">
                            <input type="email" class="TextboxSignup" data-type="text" ng-model="user.email" name="Email" required placeholder="Email" aria-label="Email" />
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="TextboxSignup" data-type="text" ng-model="user.password" name="Password" required placeholder="Password" aria-label="Password" />
                        </div>
                    </div>
                    <p class="text-center">
                        <input type="submit" class="frontBtn fullWidth" value="Register">
                    </p>
                </form>
            </div>
        </div>
    </section>
</div>
