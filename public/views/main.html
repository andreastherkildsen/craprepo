<div class="bg"></div>
<header ng-include="'templates/header.html'"></header>
<div class="container">
    <section id="main">
        <div class="row">
            <div class="col-md-6 textBox hidden-sm hidden-xs">
                <h2 class="frontHeader">Slide title here</h2>
                <p class="headerText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, explicabo.</p>
                <p class="text-center"><a href="#" class="frontBtn">Read more</a></p>
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <form ng-submit="addMember()" class="formSignup">
                    <h3 class="signupTitle">Sign up today</h3><br />
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="TextboxSignup" data-type="text" ng-model="firstName" name="Firstname" required placeholder="Firstname" aria-label="Firstname" /><br class="visible-sm visible-xs" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="TextboxSignup" data-type="text" ng-model="lastName" name="Lastname" required placeholder="Lastname" aria-label="Lastname" />
                        </div>
                    </div>
                    <br />
                    <p>
                        <input type="email" class="TextboxSignup" data-type="text" ng-model="email" name="Email" required placeholder="Email" aria-label="Email" />
                    </p>
                    <p>
                        <input type="number" class="TextboxSignup" data-type="text" ng-model="phone" name="Phone" required placeholder="Phone" aria-label="Phone" />
                    </p>
                    <p>
                        <input type="password" class="TextboxSignup" data-type="text" ng-model="password" name="Password" required placeholder="Password" aria-label="Password" />
                    </p>
                    <p class="text-center">
                    <input type="submit" class="frontBtn fullWidth" value="Sign up">
                        </p>
                </form>
            </div>
        </div>
    </section>
</div>
