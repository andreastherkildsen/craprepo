<header ng-include="'templates/headerlogin.html'"></header>
<div class="container">
	<section id="content" class="frontMargin">
	    <h2>See what other users are doing right now!</h2>	
	</section>
	<div class="row">    
        <div class="col-md-12" ng-repeat="post in posts">
            <div class="post" style="background-image:url('data:image/jpg;base64,{{post.image}}')">
                <a href="#/frontpage/{{post._id}}">
                    <div class="post">                         
                        <div class="banner">
                            <div class="description">                    
                                <p class="itemDescription">{{post.title}}</p>
                            </div>
                            <div class="rating">
                                <p><span class="fa fa-comment-o">{{post.coments.length}}</span></p>
                            </div>
                            <div class="map">
                                <span ng-hide="post.longitude == null" class="fa fa-map-marker"></span>
                            </div>
                            <div class="date">
                                {{post.created_at | date}}
                              
                            </div>
                        </div>
                    </div>
                </a>
            </div>        
        </div>
    </div>
</div>
