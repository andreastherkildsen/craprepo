<header ng-include="'templates/headerlogin.html'"></header>
<div class="container">
	<section id="content" class="frontMargin">
	    <h2>See what other users are doing right now!</h2>	
	</section>

	<div class="col-md-3 post" ng-repeat="post in posts">
		<h1>{{post.title}}</h1>
		<p>{{post.tags}}</p>
		<h3>{{post.desc}}</h3>
		<p>{{post.created_by}}</p>
		<p>{{post.created_at}}</p>

	</div>
</div>
