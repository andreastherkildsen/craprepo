<header ng-include="'templates/headerlogin.html'"></header>
<div class="container">
	<section id="content" class="frontMargin">
	    <h2>See the unique post!</h2>	
	</section>

   <div class="post" ng-repat="post in post">
                <div class="description">                    
                    <p class="itemDescription">{{post.title}}</p>
                    <p>{{post.desc}}</p>
                    <p>{{post.tags}}</p>
                </div> 
                <div class="banner">
                    <div class="rating">
                        <p><span class="fa fa-thumbs-o-up thumbs"> 39</span><span class="fa fa-comment-o"> 3</span></p>
                    </div>
                    <div class="map">
                        <span class="fa fa-map-marker"></span>
                    </div>
                    <div class="date">
                        {{post.created_at | date}}
                    </div>
                    <div class="location">
                        <p><b>Location</b></p>
                        <p>Latitude: {{post.latitude}}</p>
                        <p>Longitude: {{post.longitude}}</p>
                    </div>
                </div>
                </div>               

</div>
